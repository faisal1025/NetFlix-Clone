
<div class="container-fluid">

    <app-search-page (onSearchBoxType)="onTextChange($event)"></app-search-page>

    <div class="row">
        <h1 class="mb-5">Search Movies</h1>
        <ng-container *ngFor="let s of allMovies">
            <div class="col-lg-4" *ngIf="s.Name.toLowerCase().includes(getSearchValue)">
                    <div class="row">
                        <div class="col-lg-3 mt-4 mb-4" *ngIf="s.MoviePoster">
                                <img
                                [src]="s.MoviePoster" 
                                [routerLink]="['/movie',s.Id]"    
                                >
                        </div>
                        <div class="col-lg-9 mt-4 mb-4">
                                <h5>{{s.Name}}</h5>
                        </div>
                    </div>
            </div>

        </ng-container>
    </div>
</div>
