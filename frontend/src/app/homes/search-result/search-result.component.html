
<div class="container-fluid">

    <app-search-page (onSearchBoxType)="onTextChange($event)"></app-search-page>
    <div class="search-container">
        <div class="row" *ngIf="allMovies?.length > 0; else elseBlock">
            <ng-container *ngFor="let s of allMovies">
                <div class="col-lg-4 h-auto">
                    <div class="row">
                            <div class="col-lg-3 mt-4 mb-4" *ngIf="s.ImageName">
                                <img
                                    [src]="s.ImageName" 
                                    [routerLink]="['/movie',s.Id]"    
                                    >
                                </div>
                                <div class="col-lg-9 mt-4 mb-4">
                                    <h5>{{s.Name}}</h5>
                                </div>
                        </div>
                    </div>
            
            </ng-container>
        </div>
        <ng-template #elseBlock>
            <div class="row justify-content-center align-items-center">
               No Movies Found
            </div>
        </ng-template>
        <!-- <div *ngIf="allMovies; else elseBlock" class="row">
        </div>
        <ng-template #elseBlock>Content to render when condition is false.</ng-template> -->
    </div>
</div>
