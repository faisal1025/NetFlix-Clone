<section class="forgot-password-container">
    <div class="col-lg-6 m-auto">
        <!-- <div class="col-lg-6 m-auto"> -->
            <div class="card">
                <div class="card-header">
                    Reset Password
                </div>
                <div class="card-body">
                    <form [formGroup]="resetPassword" (ngSubmit)="onSubmit()">
                        <div class="form-group mt-3 col-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" formControlName="password">
                            <span class="text-danger form-text"
                            *ngIf="resetPassword.controls['emailData'].errors?.['required'] && (resetPassword.controls['emailData'].touched || resetPassword.controls['emailData'].dirty)">
                                Email is required
                            </span>
                            <span class="form-text text-danger" 
                            *ngIf="resetPassword.controls['emailData'].errors?.['email'] && (resetPassword.controls['emailData'].touched || resetPassword.controls['emailData'].dirty)"> 
                                    Please enter a valid email
                            </span>
                        </div>
                        <div class="from-group col-12 mt-3">
                            <button type="submit" class="btn btn-md" [disabled]="!resetPassword.valid">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        <!-- </div> -->
    </div>
</section>
